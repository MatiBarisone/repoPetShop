    <main>
        <!-- SECCION CONTACTOS -->
        <div class="container-fluid p-0">
            <div class="row">
                <img src="../img/ConsultaPuppies.svg" alt="">
            </div>
        </div>
        <section class="pb-2">
            <div class="container-fluid">
                <div class="row text-center">
                    <h2 class="bg-softpink">Contactanos:</h2>
                </div>
                <div class="row bg-violet py-2 align-items-center">
                    <article class="col-12 col-lg-7">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="Nombre" placeholder="Nombre Apellido">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="mailmail@mail.com">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Telefono:</label>
                                <input type="number" class="form-control" id="telefono" placeholder="11113333">
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Consulta o mensaje:</label>
                                <textarea name="textBox" class="form-control" id="mensaje" cols="30"
                                    rows="10"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-pink">Enviar</button>
                                <button type="reset" class="btn btn-redpink">Cancelar</button>
                            </div>
                        </form>
                    </article>
                    <article class="col-12 col-lg-5 text-center">
                        <h2 class="title">Encontranos en nuestra sucursal:</h2>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26269.769176271322!2d-58.497591143854315!3d-34.61121219687287!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc9c29639d769%3A0x28098a82e56d4110!2sCamarones%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1653869819378!5m2!1ses-419!2sar"
                            width="70%" height="auto" style="border: double 2px black; margin-bottom: 10px;"
                            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </article>
                </div>
            </div>
        </section>
    </main>
